{#{% for users in compte_user %}#}

    <h1 style="margin-left: 450px" class="form-signin-heading"> Connectez-Vous Pour voir les projets</h1>
    <br>
    <div class="container" id="login">

        <form class="form-signin" action="{% url 'projet' %}" method="POST"> {% csrf_token %}

            <label for="inputEmail" class="sr-only">User Name : </label>
            <input type="text" id="inputUserName" class="form-control" placeholder="nom utilisateur" value={{ users.use }} required autofocus><br>
            <label for="inputPassword" class="sr-only"> Password : </label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit"> Connexion </button><br>
        </form>

    </div> <!-- /container -->
{#{% endfor %}#}
